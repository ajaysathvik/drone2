<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Controller</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> -->
  </head>
  <body>
    <main>
      <nav class="nav-bar">
        <div class="arm-status">
          Arm Status: <span id="status-value"></span>
        </div>
        <div class="arm-mode">Arm Mode: <span id="mode-value"></span></div>
        <div class="battery">
          <img src="./assests/Slice 2.png" alt="battery" class="battery" />
          <div id="battery-value-bar"></div>
          <div id="battery-value"></div>
        </div>
        <div class="connection-status">status</div>
        <button class="btn-connect">Connect</button>
      </nav>
      <section class="main-section">
        <div id="section1">
          <div id="sec1-1">
            <div class="gyro-container">
              <!-- <img src="./assests/Slice 3 (1).png" alt="" id="gyro-img" /> -->

              <div class="gyro-ball"></div>
            </div>
          </div>
          <div id="sec1-2">
            <div id="bar">
              <div id="bar1" class="bar">Status</div>
              <div id="bar2" class="bar">Logs</div>
              <div id="bar3" class="bar">Mission</div>
              <div id="bar4" class="bar">Drone</div>
            </div>
            <div id="display">
              <div id="altitude-value"></div>
              <div id="ground-speed-value"></div>
            </div>
            <div id="display">
              <div id="altitude-value2"></div>
              <div id="ground-speed-value2"></div>
            </div>
          </div>
        </div>
        <div id="section2"></div>
      </section>
    </main>
    <script></script>
    <script src="eel.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
